{% set name = "sphinxcontrib-matlabdomain" %}
{% set version = "0.22.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sphinxcontrib-matlabdomain-{{ version }}.tar.gz
  sha256: f70d4160b6f7d3dba7d77a614416a4e3a421f864ed5258bbf750796ee1804ac1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm <6.0.0
    - pip
  run:
    - python >={{ python_min }}
    - sphinx >=4.0.0
    - pygments >=2.0.1

test:
  imports:
    - sphinxcontrib
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/sphinx-contrib/matlabdomain
  summary: Sphinx "matlabdomain" extension
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - joeced
